<!DOCTYPE html>
<html>
<head>
	//= blocks/meta.html

<body class="page-index">
	<div id="wrap">		
		<div id="content">
			<div class="page-block">
				<div class="container">
					<h1 class="page__title">Ты сегодня покормил кота?</h1>
					<div class="cards js-height-auto">
						<div class="card-wrap">
							<input type="checkbox" class="card-checkbox" id="1">
							<label for="1" class="card">
								<div class="card__bg"></div>
								<div class="card__content js-ha-children">
									<div class="card__before-title">Сказочное заморское яство</div>
									<div class="card__title">Нямушка</div>
									<div class="card__taste">с фуа-гра</div>
									<div class="card__action">
										<span class="card__action-portion">10</span> порций<br>
										мышь в подарок
									</div>
								</div>
								<div class="card__img">
									<img src="img/котэ.png" alt="">
								</div>
								<div class="card__weight">
									<div class="card__weight-count">0,5</div>
									кг
								</div>
							</label>
							<div class="card__after-text">
								Чего сидишь? Порадуй котэ, <a class="js-select-card" href="#">купи.</a>
							</div>
						</div>
						<div class="card-wrap">
							<input type="checkbox" class="card-checkbox" id="2">
							<label for="2" class="card">
								<div class="card__bg"></div>
								<div class="card__content js-ha-children">
									<div class="card__before-title">Сказочное заморское яство</div>
									<div class="card__title">Нямушка</div>
									<div class="card__taste">с рыбой</div>
									<div class="card__action">
										<span class="card__action-portion">40</span> порций<br>
										<span class="card__action-portion">2</span> мыши в подарок
									</div>
								</div>
								<div class="card__img">
									<img src="img/котэ.png" alt="">
								</div>
								<div class="card__weight">
									<div class="card__weight-count">2</div>
									кг
								</div>
							</label>
							<div class="card__after-text">
								Головы щучьи с чесноком да свежайшая сёмгушка.
							</div>
						</div>
						<div class="card-wrap">
							<input type="checkbox" class="card-checkbox" id="3" disabled>
							<label for="3" class="card card_disabled">
								<div class="card__bg"></div>
								<div class="card__content js-ha-children">
									<div class="card__before-title">Сказочное заморское яство</div>
									<div class="card__title">Нямушка</div>
									<div class="card__taste">с курой</div>
									<div class="card__action">
										<span class="card__action-portion">100</span> порций<br>
										<span class="card__action-portion">5</span> мышей в подарок<br>
										заказчик доволен
									</div>
								</div>
								<div class="card__img">
									<img src="img/котэ.png" alt="">
								</div>
								<div class="card__weight">
									<div class="card__weight-count">5</div>
									кг
								</div>
							</label>
							<div class="card__after-text">
								Печалька, с курой закончился.
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/libs.js"></script>
	<script src="js/main.js"></script>

</html>
